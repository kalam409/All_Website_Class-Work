<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Class 7</title>
	<link rel="stylesheet" type="text/css" href="Style.css"/>
  </head>
  <body>
	<div class="container">
		<form>
			<div class="from-group">
				<label>User Name</label>
				<input type="text" name="Username"/>
				<label>Password</label>
				<input type="password" name="Password"/>
				<input type="submit" name="Submit" value="Submit"/>
			</div>
		</form>
		<form>
			<div class="form-group">
				<label>User Name</label>
				<input type="Text" class="form-control" placeholder="Your name in here"/>
			</div>
			<div class="form-group">
				<label>Email Address</label>
				<input type="email" class="form-control" placeholder="write your email in here"/>
				<small class="text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="Password" class="form-control" placeholder="Password in here"/>
			</div>
			<div class="from-group form-check">
				<input type="checkbox" class="from-check-input"/>
				<label>Check in here</label>
			</div>
			<div class="form-group">
				<label>Gender</label>
				<select class="form-control">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="from-group">
				<label>Message</label>
				<textarea class="form-control" rows="5"></textarea>
			</div>
			<div class="from-group">
				<label>Attachment</label>
				<input type="file" class="form-control"/>
			</div>
		</form>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>

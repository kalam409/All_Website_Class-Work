<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Class 7</title>
	<link rel="stylesheet" type="text/css" href="Style.css"/>
  </head>
  <body>
	<div class="container">
		<section class="1st">
			<header>
				<h4 Class="text-center mt-2">Submit a Resume</h4>
				<hr/>
			</header>
		</section>
		<section class="2nd mt-4">
			<div class="row">
				<div class="col-md-2 mt-2">
					<label>Full Name :</label>
				</div>
				<div class="col-md-10">
					<form>
						<div class="row">
							<div class="col">
							  <input type="text" class="form-control" placeholder="First name">
							</div>
							<div class="col">
							  <input type="text" class="form-control" placeholder="Last name">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="3rd mt-2">
			<div class="row">
				<div class="col-md-2 mt-2">
					<label>Address :</label>
				</div>
				<div class="col-md-10">
					<form>
						<input type="text" class="form-control"/>
						<Small class="form-text text-muted">Street Address</small>
						<input type="text" class="form-control mt-2"/>
						<Small class="form-text text-muted">Street Address Line-2</small>
						<div class="row">
							<div class="col">
								<input type="text" class="form-control mt-2"/>
								<small class="form-text text-muted">City</small>
							</div>
							<div class="col">
								<input type="text" class="form-control mt-2"/>
								<small class="form-text text-muted">State</small>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input type="text" class="form-control mt-2"/>
								<small class="form-text text-muted">Zip Code</small>
							</div>
							<div class="col">
								<select class="form-control mt-2">
									<option>Please Select</option>
									<option>Mirpur-1</option>
									<option>Mirpur-2</option>
									<option>Mirpur-6</option>
									<option>Mirpur-7</option>
									<option>Mirpur-10</option>
								</select>
								<small class="form-text text-muted">State Area</small>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<Section class="4th mt-2">
			<div class="row">
				<div class="col-md-2 mt-3">
					<label>Phone :</label>
				</div>
				<div class="col-md-10 mt-2">
					<div class="row">
						<div class="col">
							<input type="text" class="form-control"/>
							<small class="form-text text-muted">Telephone</small>
						</div>
						<div class="col">
							<input type="text" class="form-control"/>
							<small class="form-text text-muted">Mobile</small>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="5th mt-2">
			<div class="row">
				<div class="col-md-2 mt-3">
					<label>Email :</label>
				</div>
				<div class="col-md-10 mt-2">
					<input type="text" class="form-control" placeholder="ex; myname@example.com"/>
				</div>
			</div>
		</section>
		<section class="6th mt-2">
			<div class="row">
				<div class="col-md-2 mt-2">
					<p>Areas Of Interest :</p>
				</div>
				<div class="col-md-10 mt-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="performance" value="option1">
						<label class="form-check-label">Performance Coach</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="Account Manager" value="option2">
						<label class="form-check-label">Account Manager</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="Administrative" value="option3">
						<label class="form-check-label">Administrative</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="Human Resource" value="option4">
						<label class="form-check-label">Human Resource</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="Sales" value="option5">
						<label class="form-check-label">Sales</label>
					</div>
				</div>
			</div>
		</section>
		<section class="7th mt-2">
			<div class="row">
				<div class="col-md-2 mt-3">
					<p>Skill Level :</p>
				</div>
				<div class="col-md-10 mt-2">
					<form>
						<select class="form-control">
							<option>Select Now</option>
							<option>1 Year</option>
							<option>2 Year</option>
							<option>3 Year</option>
							<option>4 Year</option>
							<option>5 Year</option>
						</select>
					</form>
				</div>
			</div>
		</section>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
